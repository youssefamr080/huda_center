    <meta charset="UTF-8">

    <title>الهدى سنتر</title>
     <link rel="icon" href="icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            min-height: 100vh;
            background: white;
            overflow-x: hidden;
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.7s ease-in-out;
        }

        .preloader.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .store-icon {
            width: 120px;
            height: 120px;
            color: #f0c135;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }

        .main-content {
            opacity: 0;
            transition: opacity 0.7s ease-in-out;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .main-content.fade-in {
            opacity: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header-icon {
            width: 80px;
            height: 80px;
            color: #f0c135;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .title {
            font-size: 2.5rem;
            color: #1a1a1a;
            margin-bottom: 1rem;
        }

        .description {
            font-size: 1.5rem;
            color: #353535;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .sections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .section-card {
            position: relative;
            border-radius: 1rem;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .section-card:hover {
            transform: translateY(-5px);
        }

        .section-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .section-card:hover img {
            transform: scale(1.1);
        }

        .section-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .section-card:hover .section-overlay {
            background: rgba(0, 0, 0, 0.3);
        }

        .section-title {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .sections-grid {
                grid-template-columns: 1fr;
                max-width: 500px;
            }

            .title {
                font-size: 2rem;
            }

            .description {
                font-size: 1.5rem;
            }

            .section-card img {
                height: 250px;
            }
        }
       
    </style>
</head>
<body>
    <div class="preloader" id="preloader">
        <svg class="store-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m2 7 4.41-4.41A2 2 0 0 1 7.83 2h8.34a2 2 0 0 1 1.42.59L22 7"/>
            <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/>
            <path d="M15 22v-4a2 2 0 0 0-2-2h-2a2 2 0 0 0-2 2v4"/>
            <path d="M2 7h20"/>
            <path d="M22 7v3a2 2 0 0 1-2 2v0a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 16 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 12 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 8 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 4 12v0a2 2 0 0 1-2-2V7"/>
        </svg>
    </div>

    <main class="main-content" id="mainContent">
        <header class="header">
            <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m2 7 4.41-4.41A2 2 0 0 1 7.83 2h8.34a2 2 0 0 1 1.42.59L22 7"/>
                <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/>
                <path d="M15 22v-4a2 2 0 0 0-2-2h-2a2 2 0 0 0-2 2v4"/>
                <path d="M2 7h20"/>
                <path d="M22 7v3a2 2 0 0 1-2 2v0a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 16 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 12 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 8 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 4 12v0a2 2 0 0 1-2-2V7"/>
            </svg>
            <h1 class="title">الهدى سنتر</h1>
            <p class="description">
              أناقة وإكسسوارات، وعطور فاخرة بانتظارك. اختر القسم المناسب وابدأ الآن.
            </p>
        </header>

        <div class="sections-grid">
            <div class="section-card" onclick="redirectToSection('mens')">
                <img src="https://images.unsplash.com/photo-1516257984-b1b4d707412e?auto=format&fit=crop&q=80&w=800" alt="قسم الرجالي">
                <div class="section-overlay">
                    <h2 class="section-title">الرجالي</h2>
                </div>
            </div>

            <div class="section-card" onclick="redirectToSection('womens')">
                <img src="https://images.unsplash.com/photo-1483985988355-763728e1935b?auto=format&fit=crop&q=80&w=800" alt="قسم الحريمي">
                <div class="section-overlay">
                    <h2 class="section-title">الحريمي</h2>
                </div>
            </div>

            <div class="section-card" onclick="redirectToSection('kids')">
                <img src="https://images.unsplash.com/photo-1514090458221-65bb69cf63e6?auto=format&fit=crop&q=80&w=800" alt="قسم الأطفال">
                <div class="section-overlay">
                    <h2 class="section-title">الأطفال</h2>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Loading animation
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('preloader').classList.add('fade-out');
                document.getElementById('mainContent').classList.add('fade-in');
            }, 2000);
        });

        // Section navigation
function redirectToSection(section){

if(section==='mens'){
     window.location.href  ='men.html';

}
else if( section ==='womens'){

window.location.href ='women.html';


}
  else  if( section === 'kids'){
window.location.href  ='kids.html';
}


}
    </script>
