<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadoz | عالم الهدايا الفاخرة</title>
    <link rel="icon" href="images/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            min-height: 100vh;
            background: white;
            overflow-x: hidden;
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.7s ease-in-out;
        }

        .preloader.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .preloader-logo {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(135deg, #f0c135, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .main-content {
            opacity: 0;
            transition: opacity 0.7s ease-in-out;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            color: #1a1a1a;
        }

        .main-content.fade-in {
            opacity: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header-title {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(135deg, #f0c135, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 4px 6px rgba(240, 193, 53, 0.3); }
            100% { text-shadow: 0 4px 12px rgba(240, 193, 53, 0.6); }
        }

        .description {
            font-size: 1.5rem;
            color: #555;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            text-align: center;
        }

        .sections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .section-card {
            position: relative;
            border-radius: 1.5rem;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: white;
        }

        .section-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .section-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .section-card:hover img {
            transform: scale(1.1);
        }

        .section-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .section-card:hover .section-overlay {
            background: rgba(0, 0, 0, 0.7);
        }

        .section-title {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .sections-grid {
                grid-template-columns: 1fr;
                max-width: 500px;
            }

            .header-title {
                font-size: 3rem;
            }

            .description {
                font-size: 1.2rem;
            }

            .section-card img {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="preloader" id="preloader">
        <div class="preloader-logo">cadoz</div>
    </div>

    <main class="main-content" id="mainContent">
        <header class="header">
            <h1 class="header-title">cadoz</h1>
            <p class="description">
                اكتشفوا عالم الهدايا الفاخرة، حيث كل قطعة تحمل بصمة فريدة من الجمال والتميز.
            </p>
        </header>

        <div class="sections-grid">
            <div class="section-card" onclick="redirectToSection('mens')">
                <img src="https://images.unsplash.com/photo-1516257984-b1b4d707412e?auto=format&fit=crop&q=80&w=800" alt="قسم الرجالي">
                <div class="section-overlay">
                    <h2 class="section-title">الرجالي</h2>
                </div>
            </div>

            <div class="section-card" onclick="redirectToSection('womens')">
                <img src="https://images.unsplash.com/photo-1483985988355-763728e1935b?auto=format&fit=crop&q=80&w=800" alt="قسم الحريمي">
                <div class="section-overlay">
                    <h2 class="section-title">الحريمي</h2>
                </div>
            </div>

            <div class="section-card" onclick="redirectToSection('kids')">
                <img src="https://images.unsplash.com/photo-1514090458221-65bb69cf63e6?auto=format&fit=crop&q=80&w=800" alt="قسم الأطفال">
                <div class="section-overlay">
                    <h2 class="section-title">الأطفال</h2>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Loading animation
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('preloader').classList.add('fade-out');
                document.getElementById('mainContent').classList.add('fade-in');
            }, 2000);
        });

        // Section navigation
        function redirectToSection(section) {
            if (section === 'mens') {
                window.location.href = 'men.html';
            } else if (section === 'womens') {
                window.location.href = 'women.html';
            } else if (section === 'kids') {
                window.location.href = 'kids.html';
            }
        }
    </script>
</body>
</html>
